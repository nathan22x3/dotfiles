env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  opacity: 0.95

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  size: 16

draw_bold_text_with_bright_colors: true

schemes:
  GruvboxDark: &GruvboxDark
      primary:
        background: '#282828'
        foreground: '#ebdbb2'

      normal:
        black:   '#282828'
        red:     '#cc241d'
        green:   '#98971a'
        yellow:  '#d79921'
        blue:    '#458588'
        magenta: '#b16286'
        cyan:    '#689d6a'
        white:   '#a89984'

      bright:
        black:   '#928374'
        red:     '#fb4934'
        green:   '#b8bb26'
        yellow:  '#fabd2f'
        blue:    '#83a598'
        magenta: '#d3869b'
        cyan:    '#8ec07c'
        white:   '#ebdbb2'

colors: *GruvboxDark
